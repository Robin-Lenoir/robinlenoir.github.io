<svg viewBox="0 0 270 245" xmlns="http://www.w3.org/2000/svg" font-family="'EB Garamond', Georgia, serif">

  <!-- === Edges (drawn first, behind nodes) === -->
  <!-- h1→A (0.6) -->
  <line x1="135" y1="36" x2="50" y2="52" stroke="#d0d0d0" stroke-width="2.4"/>
  <text x="82" y="32" text-anchor="middle" font-size="13" fill="#888" font-style="italic">0.6</text>

  <!-- h1→B (0.4) -->
  <line x1="135" y1="36" x2="220" y2="52" stroke="#d0d0d0" stroke-width="1.6"/>
  <text x="188" y="32" text-anchor="middle" font-size="13" fill="#888" font-style="italic">0.4</text>

  <!-- h2→B (0.5) -->
  <line x1="200" y1="128" x2="220" y2="52" stroke="#d0d0d0" stroke-width="2.0"/>
  <text x="222" y="95" text-anchor="start" font-size="13" fill="#888" font-style="italic">0.5</text>

  <!-- h2→C (0.5) -->
  <line x1="200" y1="128" x2="135" y2="195" stroke="#d0d0d0" stroke-width="2.0"/>
  <text x="178" y="172" text-anchor="start" font-size="13" fill="#888" font-style="italic">0.5</text>

  <!-- h3→A (0.5) -->
  <line x1="70" y1="128" x2="50" y2="52" stroke="#d0d0d0" stroke-width="2.0"/>
  <text x="46" y="95" text-anchor="end" font-size="13" fill="#888" font-style="italic">0.5</text>

  <!-- h3→C (0.5) -->
  <line x1="70" y1="128" x2="135" y2="195" stroke="#d0d0d0" stroke-width="2.0"/>
  <text x="88" y="172" text-anchor="end" font-size="13" fill="#888" font-style="italic">0.5</text>

  <!-- === Location circles === -->
  <circle cx="50" cy="52" r="26" fill="#f0f6fc" stroke="#888" stroke-width="1.5"/>
  <text x="50" y="49" text-anchor="middle" font-size="22" font-style="italic" fill="#222" font-weight="500">A</text>
  <text x="50" y="66" text-anchor="middle" font-size="12" fill="#888">4.6</text>

  <circle cx="220" cy="52" r="26" fill="#f0f6fc" stroke="#888" stroke-width="1.5"/>
  <text x="220" y="49" text-anchor="middle" font-size="22" font-style="italic" fill="#222" font-weight="500">B</text>
  <text x="220" y="66" text-anchor="middle" font-size="12" fill="#888">4.4</text>

  <circle cx="135" cy="195" r="26" fill="#f0f6fc" stroke="#888" stroke-width="1.5"/>
  <text x="135" y="192" text-anchor="middle" font-size="22" font-style="italic" fill="#222" font-weight="500">C</text>
  <text x="135" y="209" text-anchor="middle" font-size="12" fill="#888">3.0</text>

  <!-- === Bank boxes === -->
  <rect x="97" y="4" width="76" height="32" rx="5" fill="white" stroke="#2166ac" stroke-width="1.6"/>
  <text x="135" y="19" text-anchor="middle" font-size="15" fill="#222" font-weight="600">h&#x2081;</text>
  <text x="135" y="31" text-anchor="middle" font-size="11" fill="#666" font-style="italic">B = 6</text>

  <rect x="162" y="112" width="76" height="32" rx="5" fill="white" stroke="#2166ac" stroke-width="1.6"/>
  <text x="200" y="127" text-anchor="middle" font-size="15" fill="#222" font-weight="600">h&#x2082;</text>
  <text x="200" y="139" text-anchor="middle" font-size="11" fill="#666" font-style="italic">B = 4</text>

  <rect x="32" y="112" width="76" height="32" rx="5" fill="white" stroke="#2166ac" stroke-width="1.6"/>
  <text x="70" y="127" text-anchor="middle" font-size="15" fill="#222" font-weight="600">h&#x2083;</text>
  <text x="70" y="139" text-anchor="middle" font-size="11" fill="#666" font-style="italic">B = 2</text>

  <!-- Title -->
  <text x="135" y="242" text-anchor="middle" font-size="14" fill="#2166ac" font-weight="600" font-style="italic">Chain</text>
